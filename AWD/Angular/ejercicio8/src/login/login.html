<div class="contenedor">
    <h1>Iniciar sesión</h1>

    <form>
        <input class="largo" type="text" placeholder="Usuario" ng-model="usuario"><br><br>
        <input class="largo" type="password" placeholder="Contraseña" ng-model="clave"><br><br>
        <button class="largo azul centrado" ng-click="ingresar()">Ingresar</button>
    </form>
</div>
